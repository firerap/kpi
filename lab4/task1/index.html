<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task 1</title>
</head>
<body>

<div><div>lorem</div><div class="ipsum">ipsum</div><div>dolor</div></div>

<script>
    function $(selector) {
        return {
            selector: selector,
            css: function(key, value) {
                var elements = document.querySelectorAll(selector);
                for (var i = 0; i < elements.length; ++i) {
                    elements[i].style[key] = value;
                }
                return this;
            }
        };
    }

    $('.ipsum')
        .css('color', 'red')
        .css('font-size', '30px')
</script>
</body>
</html>
